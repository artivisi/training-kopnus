<form (ngSubmit)="onSubmit()" #formInstansi="ngForm">
  <div class="form-group">
    <label for="kodeInstansi">Kode</label>
    <input type="text" class="form-control" required
        [(ngModel)]="instansi.kode"
        ngControl="kode"  #kode="ngForm"
        id="kodeInstansi" placeholder="Kode Instansi">
     <div [hidden]="kode.valid" class="alert alert-danger">
         Kode harus diisi
     </div>
  </div>
  <div class="form-group">
    <label for="namaInstansi">Nama</label>
    <input type="text" class="form-control" 
        [(ngModel)]="instansi.nama"
    id="namaInstansi" placeholder="Nama Instansi">
  </div>
  <button type="submit" 
        [disabled]="!formInstansi.form.valid"
        class="btn btn-default">Submit</button>
</form>
